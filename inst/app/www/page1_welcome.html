<!-- Welcome page, wrapped with class 'secondary' -->
<div class="secondary">
  <!-- Page content -->
  <div class="page1">
      <!-- Header -->
      <div class="header">
        <button class="close_button" id="back_to_landing">&#x00D7;</button>
        <h1><span class="repurpose-symbol">&#x267A;</span></h1>
      </div>

      <!-- Welcome text -->
      <h1> Welcome</h1>

      <!-- Continue button -->
      <button class="button" id="continue_to_upload">Continue</button>
  </div>
</div>

<!-- JavaScript to trigger Shiny input on button click -->
<script type="text/javascript">
  $(document).on('click', '#back_to_landing', function() {
    Shiny.setInputValue('back_to_landing', Math.random());
  });

  $(document).on('click', '#continue_to_upload', function() {
    Shiny.setInputValue('continue_to_upload', Math.random());
  });
</script>
